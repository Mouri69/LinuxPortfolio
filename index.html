<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux-Themed Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Bootup screen -->
  <div id="bootup-screen">
    <pre id="bootup-text">Booting Linux...
Loading modules...
Starting services...
Welcome to Linux Portfolio!</pre>
<button id="start-button">Start</button> <!-- Add this button -->

  </div>

  <!-- Desktop -->
  <div id="desktop" style="display: none;">
    <!-- Terminal window -->
    <div id="terminal" class="draggable resizable" style="display: none;">
      <div id="terminal-header">
        <!-- Mac-like window control buttons -->
        <div class="mac-buttons">
          <span class="mac-button red"></span>
          <span class="mac-button yellow"></span>
          <span class="mac-button green"></span>
        </div>
        
      </div>
      <div id="terminal-content">
      </div>
    </div>
    
    <!-- Desktop Icons -->
    <div class="desktop-icons">
      <div class="icon-container">
          <img src="assests/bin.png" alt="Trash" class="icon" id="trash-icon">
          <span class="icon-label">Trash Bin</span>
      </div>
      <div class="icon-container">
          <img src="assests/foldersystem.png" alt="File System" class="icon" id="filesystem-icon">
          <span class="icon-label">File System</span>
      </div>
      <div class="icon-container">
          <img src="assests/home-button.png" alt="Home Folder" class="icon" id="home-icon">
          <span class="icon-label">Home Folder</span>
      </div>
      <div class="icon-container">
          <img src="assests/game-folder.png" alt="Game Folder" class="icon" id="game-icon">
          <span class="icon-label">Snake Game</span>
      </div>
      <div class="icon-container">
          <img src="assests/folder.png" alt="Random Team" class="icon" id="folder-icon">
          <span class="icon-label">Random Team</span>
      </div>
      <div class="icon-container">
          <img src="assests/folder.png" alt="Face Blur" class="icon" id="folder-icon">
          <span class="icon-label">Face Blur</span>
      </div>
      <div class="icon-container">
          <img src="assests/game-folder.png" alt="vrom-vrom-car" class="icon" id="game-icon">
          <span class="icon-label">Vrom Vrom Car</span>
      </div>
      <div class="icon-container">
          <img src="assests/folder.png" alt="Weather" class="icon" id="folder-icon">
          <span class="icon-label">Weather</span>
      </div>
      <div class="icon-container">
           <img src="assests/folder.png" alt="Web Chat" class="icon" id="folder-icon">
           <span class="icon-label">Web Chat</span>
      </div>
      <div class="icon-container">
          <img src="assests/game-folder.png" alt="Spy Game" class="icon" id="game-icon">
          <span class="icon-label">Spy Game</span>
      </div>
      <div class="icon-container">
        <img src="assests/spotify.png" alt="Spotify" class="icon" id="Spotify-Desktop">
        <span class="icon-label">Spotify</span>
      </div>
      <div class="icon-container">
        <img src="assests/game-folder.png" alt="Connect4" class="icon" id="game-icon">
        <span class="icon-label">Connect4</span>
      </div>
      <div class="icon-container">
        <img src="assests/game-folder.png" alt="XO-Game" class="icon" id="game-icon">
        <span class="icon-label">XO Game</span>
      </div>
      <div class="icon-container">
        <img src="assests/folder.png" alt="project-portfolio" class="icon" id="folder-icon">
        <span class="icon-label">Project Portfolio</span>
      </div>
      <div class="icon-container">
        <img src="assests/game-folder.png" alt="2048-Game" class="icon" id="game-icon">
        <span class="icon-label">2048 Game</span>
      </div>
      <div class="icon-container">
        <img src="assests/game-folder.png" alt="Flappy-Bird" class="icon" id="game-icon">
        <span class="icon-label">FlappyBird</span>
      </div>
      <div class="icon-container">
        <img src="assests/folder.png" alt="Kemo" class="icon" id="folder-icon">
        <span class="icon-label">Kemo Portfolio</span>
      </div>
      <div class="icon-container">
        <img src="assests/folder-empty.png" alt="Lofi-cafe" class="icon" id="folder-icon">
        <span class="icon-label">Lofi-Cafe</span>
      </div>
    </div>
    <div id="taskbar">
      <div class="taskbar-start"></div>
        <img src="assests/key.png" alt="Start" class="taskbar-icon" id="start-icon">
        <div class="vertical-line"></div> <!-- Vertical line -->
      <div class="taskbar-content">
        <img src="assests/spotify.png" alt="Spotify" class="taskbar-icon" id="spotify-icon">
        <img src="assests/terminal.png" alt="Terminal" class="taskbar-icon">
        <img src="assests/logo.png" alt="VSCode" class="taskbar-icon">    
      </div>
      <div class="vertical-line"></div> <!-- Vertical line -->
      <div class="taskbar-time">
          <span id="time"></span>
          <span id="date"></span>
      </div>
  </div>

    <!-- The folder interface (hidden initially) -->
  <div id="folder-window" class="folder-window" style="display: none;">
    <div class="folder-header">
        <span>Snake Game Folder</span>
        <button id="close-folder">X</button> <!-- Close button -->
    </div>
    <div class="folder-content">
      <img id="folder-gif" src="assests/videos/snakegame.gif" alt="Snake Game" style="width: 100%; height: 90%; display: none;">    </div>
  </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
