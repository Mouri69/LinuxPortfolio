<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux-Themed Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Bootup screen -->
  <div id="bootup-screen">
    <pre id="bootup-text">Booting Linux...
Loading modules...
Starting services...
Welcome to Linux Portfolio!</pre>
  </div>

  <!-- Desktop -->
  <div id="desktop" style="display: none;">
    <!-- Terminal window -->
    <div id="terminal" class="draggable resizable">
      <div id="terminal-header">Terminal</div>
      <div id="terminal-content">
      </div>
    </div>
    <!-- Desktop Icons -->
    <div class="desktop-icons">
      <img src="assests/bin.png" alt="Trash" class="icon" id="trash-icon">
      <img src="assests/folder.png" alt="File System" class="icon" id="filesystem-icon">
      <img src="assests/home-button.png" alt="Home Folder" class="icon" id="home-icon">
      <div class="icon-container"></div>
        <img src="assests/folder.png" alt="Folder" class="icon" id="home-icon">
        <span class="icon-label">Home Folder</span>
    </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
